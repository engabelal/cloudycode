<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1200, height=630">
  <title>OG Image Template</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 1200px;
      height: 630px;
      background: linear-gradient(135deg, #11071f 0%, #1a0b2e 50%, #11071f 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Arial', sans-serif;
      position: relative;
      overflow: hidden;
    }
    body::before {
      content: '';
      position: absolute;
      top: -200px;
      left: -200px;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(163, 98, 255, 0.2) 0%, transparent 70%);
      border-radius: 50%;
    }
    body::after {
      content: '';
      position: absolute;
      bottom: -200px;
      right: -200px;
      width: 700px;
      height: 700px;
      background: radial-gradient(circle, rgba(113, 39, 186, 0.15) 0%, transparent 70%);
      border-radius: 50%;
    }
    .container {
      text-align: center;
      z-index: 1;
      padding: 60px;
    }
    .logo {
      font-size: 72px;
      font-weight: 700;
      color: #fff;
      margin-bottom: 30px;
      letter-spacing: -2px;
    }
    .logo span {
      background: linear-gradient(135deg, #7127ba 0%, #a362ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .tagline {
      font-size: 42px;
      color: #fff;
      margin-bottom: 20px;
      font-weight: 600;
    }
    .subtitle {
      font-size: 32px;
      color: rgba(255, 255, 255, 0.8);
      font-weight: 400;
    }
    .badge {
      display: inline-block;
      padding: 12px 30px;
      background: rgba(163, 98, 255, 0.15);
      border: 2px solid rgba(163, 98, 255, 0.4);
      border-radius: 50px;
      color: #a362ff;
      font-size: 24px;
      font-weight: 600;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">Cloudy<span>Code</span>.dev</div>
    <div class="tagline">Ahmed Belal | DevOps & Cloud Engineer</div>
    <div class="subtitle">Building reliable cloud infrastructure with AWS, Terraform, and CI/CD</div>
    <div class="badge">12+ Years Experience</div>
  </div>
</body>
</html>
